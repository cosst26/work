<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饺子导演的哪吒电影宇宙</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'ZCOOL XiaoWei', serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #d32f2f;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 导航栏 */
        .nav {
            background-color: #d32f2f;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav a {
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }

        /* 轮播图 */
        .banner {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 5px solid #d32f2f;
        }

        /* 内容区块 */
        .section {
            padding: 40px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: url('pattern.png'); /* 国风纹样背景 */
            background-size: cover;
        }
        .section h2 {
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
        }

        /* 时间线 */
        .timeline {
            border-left: 2px solid #d32f2f;
            padding-left: 20px;
            margin-left: 10px;
        }
        .timeline h3 {
            color: #d32f2f;
        }

        /* 技术卡片 */
        .tech-card {
            display: flex;
            margin: 20px 0;
            align-items: center;
        }
        .tech-card img {
            width: 200px;
            margin-right: 20px;
            border-radius: 10px;
            border: 2px solid #d32f2f;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .tech-card {
                flex-direction: column;
                text-align: center;
            }
            .tech-card img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="#history">创作历程</a>
            <a href="#tech">技术革新</a>
            <a href="#culture">文化内核</a>
            <a href="#future">未来展望</a>
            <a href="#ne-zha-2">哪吒2</a>
        </nav>

        <!-- 轮播图 -->
        <img class="banner" :src="currentBanner" @click="nextBanner">

        <!-- 创作历程 -->
        <section id="history" class="section">
            <h2>创作历程</h2>
            <div class="timeline">
                <div v-for="event in timeline" :key="event.year">
                    <h3>{{ event.year }} - {{ event.title }}</h3>
                    <p>{{ event.desc }}</p>
                </div>
            </div>
        </section>

        <!-- 技术革新 -->
        <section id="tech" class="section">
            <h2>技术革新</h2>
            <div class="tech-card" v-for="tech in technologies" :key="tech.name">
                <img :src="tech.img" alt="技术示例">
                <div>
                    <h3>{{ tech.name }}</h3>
                    <p>{{ tech.desc }}</p>
                </div>
            </div>
        </section>

        <!-- 文化内核 -->
        <section id="culture" class="section">
            <h2>文化内核</h2>
            <ul>
                <li v-for="point in culturalPoints" :key="point">{{ point }}</li>
            </ul>
        </section>

        <!-- 未来展望 -->
        <section id="future" class="section">
            <h2>未来展望</h2>
            <p>{{ futureText }}</p>
        </section>

        <!-- 哪吒2 -->
        <section id="ne-zha-2" class="section">
            <h2>《哪吒2》亮点与成就</h2>
            <div>
                <h3>票房成就</h3>
                <ul>
                    <li v-for="point in neZha2.boxOffice" :key="point">{{ point }}</li>
                </ul>
            </div>
            <div>
                <h3>制作亮点</h3>
                <ul>
                    <li v-for="point in neZha2.productionHighlights" :key="point">{{ point }}</li>
                </ul>
            </div>
            <div>
                <h3>文化内核</h3>
                <ul>
                    <li v-for="point in neZha2.culturalCore" :key="point">{{ point }}</li>
                </ul>
            </div>
            <div>
                <h3>行业影响</h3>
                <ul>
                    <li v-for="point in neZha2.industryImpact" :key="point">{{ point }}</li>
                </ul>
            </div>
        </section>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentBanner: 0,
                banners: ['banner1.jpg', 'banner2.jpg', 'banner3.jpg'],
                timeline: [
                    { year: '2019', title: '《哪吒之魔童降世》', desc: '以50亿元票房打破动画电影纪录，成为年度票房冠军。' },
                    { year: '2025', title: '《哪吒之魔童闹海》', desc: '票房突破100亿元，成为中国影史首部破百亿的国产电影。' }
                ],
                technologies: [
                    { name: '云端渲染', img: 'cloud.jpg', desc: '瑞云科技调度数千台服务器，将单帧10小时渲染压缩至1小时。' },
                    { name: '动态粒子特效', img: 'particle.jpg', desc: '洪流对撞场景20秒镜头打磨8个月，模拟物理精度达影视级。' },
                    { name: '文化元素数字化', img: 'culture.jpg', desc: '三星堆青铜器融入结界兽设计，侗族大歌配乐增强东方美学。' }
                ],
                culturalPoints: [
                    '角色设计：哪吒的“烟熏妆”、太乙真人的四川方言喜剧化处理。',
                    '文化符号：三星堆青铜器、侗族大歌、唢呐等民族乐器。',
                    '哲学重构：以“阴阳”概念为核心，深化“我命由我不由天”的反叛精神。'
                ],
                futureText: '《哪吒2》引入十二金仙大会、石矶娘娘等封神角色，为后续《哪吒3》及更庞大的“封神宇宙”埋下伏笔。',
                neZha2: {
                    boxOffice: [
                        '《哪吒2》票房突破120亿元，成为中国影史首部破百亿的电影。',
                        '与《哪吒之魔童降世》共同占据中国影史票房榜前五，累计票房近150亿元。'
                    ],
                    productionHighlights: [
                        '超过1900个特效镜头，人物毛发、皮肤等细节呈现更加精致真实。',
                        '140余家公司参与制作，涵盖出品、发行、制作、后期等多个环节。',
                        'AI技术在动画生成和特效制作中发挥重要作用，显著提升效率。'
                    ],
                    culturalCore: [
                        '保留“剔骨还父”情节，致敬《封神演义》和1979年《哪吒闹海》。',
                        '融入三星堆青铜器、侗族大歌、商代龙纹鼎等中国元素。',
                        '哪吒的“反抗精神”从“我命由我不由天”升华为“若天地不容，我便扭转乾坤”。'
                    ],
                    industryImpact: [
                        '验证了中国动画电影的工业化能力，推动国产动画IP衍生开发。',
                        '为传统文化IP的国际传播提供了新范式。',
                        '导演饺子的“死磕精神”与跨领域创新成为行业标杆。'
                    ]
                }
            },
            methods: {
                nextBanner() {
                    this.currentBanner = (this.currentBanner + 1) % this.banners.length;
                }
            }
        });
    </script>
</body>
</html>
